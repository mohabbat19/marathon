<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1400">
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-size="32" font-weight="bold" fill="#2E5090">
    GitHub Pages Deployment Flow
  </text>
  <text x="450" y="70" text-anchor="middle" font-size="16" fill="#666">
    5 Simple Steps to Deploy Your Marathon Training PWA
  </text>
  
  <!-- Step 1: GitHub Account -->
  <g transform="translate(150, 100)">
    <rect width="600" height="120" rx="15" fill="#f8f9fa" stroke="#2E5090" stroke-width="3"/>
    <circle cx="50" cy="60" r="30" fill="#2E5090"/>
    <text x="50" y="70" text-anchor="middle" font-size="24" font-weight="bold" fill="#fff">1</text>
    
    <text x="100" y="45" font-size="20" font-weight="bold" fill="#2E5090">Create GitHub Account</text>
    <text x="100" y="72" font-size="14" fill="#666">â†’ Go to github.com</text>
    <text x="100" y="92" font-size="14" fill="#666">â†’ Click "Sign up" and create account</text>
    <text x="100" y="112" font-size="14" fill="#666">â†’ Verify email</text>
    
    <rect x="500" y="30" width="80" height="30" rx="5" fill="#e8f5e9"/>
    <text x="540" y="50" text-anchor="middle" font-size="12" font-weight="bold" fill="#2e7d32">FREE</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 450 230 L 450 270" stroke="#2E5090" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#2E5090"/>
    </marker>
  </defs>
  
  <!-- Step 2: Rename File -->
  <g transform="translate(150, 280)">
    <rect width="600" height="120" rx="15" fill="#fff3cd" stroke="#ffc107" stroke-width="3"/>
    <circle cx="50" cy="60" r="30" fill="#ffc107"/>
    <text x="50" y="70" text-anchor="middle" font-size="24" font-weight="bold" fill="#fff">2</text>
    
    <text x="100" y="45" font-size="20" font-weight="bold" fill="#856404">Rename Your File</text>
    <text x="100" y="72" font-size="14" fill="#856404">â†’ Find marathon-trainer.html</text>
    <text x="100" y="92" font-size="14" fill="#856404">â†’ Rename to: index.html</text>
    
    <rect x="450" y="20" width="130" height="80" rx="10" fill="#fff"/>
    <text x="515" y="40" text-anchor="middle" font-size="12" fill="#d32f2f" font-weight="bold">IMPORTANT!</text>
    <text x="515" y="60" text-anchor="middle" font-size="11" fill="#666">Must be named</text>
    <text x="515" y="77" text-anchor="middle" font-size="13" fill="#2E5090" font-weight="bold">index.html</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 450 410 L 450 450" stroke="#ffc107" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#ffc107"/>
    </marker>
  </defs>
  
  <!-- Step 3: Create Repository -->
  <g transform="translate(150, 460)">
    <rect width="600" height="160" rx="15" fill="#d1ecf1" stroke="#17a2b8" stroke-width="3"/>
    <circle cx="50" cy="80" r="30" fill="#17a2b8"/>
    <text x="50" y="90" text-anchor="middle" font-size="24" font-weight="bold" fill="#fff">3</text>
    
    <text x="100" y="45" font-size="20" font-weight="bold" fill="#0c5460">Create Repository</text>
    <text x="100" y="72" font-size="14" fill="#0c5460">â†’ Click "New" button in GitHub</text>
    <text x="100" y="92" font-size="14" fill="#0c5460">â†’ Name: marathon-trainer</text>
    <text x="100" y="112" font-size="14" fill="#0c5460">â†’ Select "Public"</text>
    <text x="100" y="132" font-size="14" fill="#0c5460">â†’ Don't check any boxes</text>
    <text x="100" y="152" font-size="14" fill="#0c5460">â†’ Click "Create repository"</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 450 630 L 450 670" stroke="#17a2b8" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#17a2b8"/>
    </marker>
  </defs>
  
  <!-- Step 4: Upload File -->
  <g transform="translate(150, 680)">
    <rect width="600" height="160" rx="15" fill="#e7f3ff" stroke="#4472C4" stroke-width="3"/>
    <circle cx="50" cy="80" r="30" fill="#4472C4"/>
    <text x="50" y="90" text-anchor="middle" font-size="24" font-weight="bold" fill="#fff">4</text>
    
    <text x="100" y="45" font-size="20" font-weight="bold" fill="#2E5090">Upload File</text>
    <text x="100" y="72" font-size="14" fill="#2E5090">â†’ Click "uploading an existing file"</text>
    <text x="100" y="92" font-size="14" fill="#2E5090">â†’ Drag index.html into browser</text>
    <text x="100" y="112" font-size="14" fill="#2E5090">â†’ Wait for upload to complete</text>
    <text x="100" y="132" font-size="14" fill="#2E5090">â†’ Scroll down</text>
    <text x="100" y="152" font-size="14" fill="#2E5090">â†’ Click "Commit changes" (green button)</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 450 850 L 450 890" stroke="#4472C4" stroke-width="3" fill="none" marker-end="url(#arrowhead4)"/>
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#4472C4"/>
    </marker>
  </defs>
  
  <!-- Step 5: Enable GitHub Pages -->
  <g transform="translate(150, 900)">
    <rect width="600" height="180" rx="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="3"/>
    <circle cx="50" cy="90" r="30" fill="#4caf50"/>
    <text x="50" y="100" text-anchor="middle" font-size="24" font-weight="bold" fill="#fff">5</text>
    
    <text x="100" y="45" font-size="20" font-weight="bold" fill="#2e7d32">Enable GitHub Pages</text>
    <text x="100" y="72" font-size="14" fill="#2e7d32">â†’ Click "Settings" tab</text>
    <text x="100" y="92" font-size="14" fill="#2e7d32">â†’ Click "Pages" in left sidebar</text>
    <text x="100" y="112" font-size="14" fill="#2e7d32">â†’ Source: "Deploy from a branch"</text>
    <text x="100" y="132" font-size="14" fill="#2e7d32">â†’ Branch: "main" + "/ (root)"</text>
    <text x="100" y="152" font-size="14" fill="#2e7d32">â†’ Click "Save"</text>
    <text x="100" y="172" font-size="14" fill="#2e7d32">â†’ Wait 1-2 minutes â±ï¸</text>
  </g>
  
  <!-- Arrow to Success -->
  <path d="M 450 1090 L 450 1130" stroke="#4caf50" stroke-width="4" fill="none" marker-end="url(#arrowhead5)"/>
  <defs>
    <marker id="arrowhead5" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#4caf50"/>
    </marker>
  </defs>
  
  <!-- Success Box -->
  <g transform="translate(150, 1140)">
    <rect width="600" height="120" rx="15" fill="url(#successGradient)" stroke="#4caf50" stroke-width="4"/>
    <defs>
      <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#66bb6a"/>
        <stop offset="100%" style="stop-color:#4caf50"/>
      </linearGradient>
    </defs>
    
    <text x="300" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#fff">ğŸ‰ SUCCESS!</text>
    <text x="300" y="75" text-anchor="middle" font-size="16" fill="#fff">Your app is now live at:</text>
    <text x="300" y="100" text-anchor="middle" font-size="14" fill="#fff" font-weight="bold">
      https://username.github.io/marathon-trainer/
    </text>
  </g>
  
  <!-- Time Estimate -->
  <g transform="translate(50, 1290)">
    <rect width="200" height="80" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#856404">â±ï¸ Total Time</text>
    <text x="100" y="55" text-anchor="middle" font-size="24" font-weight="bold" fill="#f57c00">5-10 min</text>
  </g>
  
  <g transform="translate(300, 1290)">
    <rect width="200" height="80" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#2e7d32">ğŸ’° Cost</text>
    <text x="100" y="55" text-anchor="middle" font-size="24" font-weight="bold" fill="#4caf50">FREE</text>
  </g>
  
  <g transform="translate(550, 1290)">
    <rect width="200" height="80" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#1565c0">ğŸ”§ Skills Needed</text>
    <text x="100" y="55" text-anchor="middle" font-size="20" font-weight="bold" fill="#2196f3">NONE</text>
  </g>
  
  <!-- Side Notes -->
  <g transform="translate(20, 100)">
    <rect width="110" height="40" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="55" y="20" text-anchor="middle" font-size="11" fill="#666">If you have</text>
    <text x="55" y="33" text-anchor="middle" font-size="11" fill="#666">account, skip!</text>
  </g>
  
  <g transform="translate(20, 680)">
    <rect width="110" height="40" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="55" y="20" text-anchor="middle" font-size="11" fill="#666">Or click</text>
    <text x="55" y="33" text-anchor="middle" font-size="11" fill="#666">"choose files"</text>
  </g>
  
  <g transform="translate(20, 950)">
    <rect width="110" height="50" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="55" y="18" text-anchor="middle" font-size="11" font-weight="bold" fill="#856404">âš ï¸ WAIT!</text>
    <text x="55" y="33" text-anchor="middle" font-size="10" fill="#856404">Deployment</text>
    <text x="55" y="45" text-anchor="middle" font-size="10" fill="#856404">takes time</text>
  </g>
</svg>
